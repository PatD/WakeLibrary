<ion-view view-title="Search Wake County Books" cache-view="false">

<style>
  .gsc-search-button {box-sizing: content-box;}
  .gs-webResult .gs-snippet {margin-left: 0.6em}
  .gs-webResult.gs-result a.gs-title:link {display: block;}
</style>


  <ion-content>

<div ng-controller="BookSearchCatalogCtrl">
<!--
  Get value from input fields
  Fire modal
  Load results in modal
  Clear results on close

-->


<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Book title, author, or subject...">
  </label>

  <div class="padding">
        <button class="button button-block button-positive activated">Submit</button>
  </div>


</div>

<div scroll="true" overflow-scroll="true" style="width:100%;">
  <iframe data-tap-disabled="true" style="width:100%;" src="https://catalog.wakegov.com/Union/Search?lookfor=The%20Walking%20Dead&view=covers#searchForm"></iframe>
</div>



</div><!-- BookSearchCatalogCtrl -->
