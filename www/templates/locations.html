<ion-view view-title="Library Locations">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="location.name" ng-change="searchLocations()">
    </label>
    <ion-list>
      <div class="list">

        <a ng-repeat="location in locations" href="#/app/locations/{{location.attributes.OBJECTID}}" class="item item-thumbnail-left">
          <img ng-src="http://dev.virtualearth.net/REST/V1/Imagery/Map/Road/42.6564%2C-73.7638/13?mapSize=200,200&format=png&key=Ag5uuxO0xffGEd9QQ5vIaOp_f1KlwIycTPD4dLaYGHdfwkr5QP-lTIXwZE-_2oos" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
          <h2>{{location.attributes.NAME}}</h2>
          <h4>{{location.attributes.CITY}}</h4>
        </a>

      </div>
    </ion-list>

    <!-- About this data -->
    <div class="list card">
      <div class="item">
        <h2>About this Location Data</h2>
        <p>Wake County Libraries</p>
      </div>

      <div class="item item-body">
      <img class="full-image" src="/img/wake-library-logo.jpg">
        <p>The Wake County Library locations are provided through the Wake County Open Data Portal.  It provides maps, location data feeds, and much more.</p>
      </div>

      <a class="item item-icon-left calm" href="http://data.wake.opendata.arcgis.com/">
      <i class="icon ion-android-exit"></i>
      Vist Wake Open Data</a>
    </div>

  </ion-content>
</ion-view>
