<ion-view view-title="Wake County Library Events">
  <ion-content>
    <h1>Events</h1>
      <ion-list>
    <div class="list">

      		<a ng-repeat="event in events" class="item" href="#/app/events/{{data.$$hashKey}}">
            <h2>{{event.title}}</h2>
            <h4>{{$$hashKey}}</h4>
          </a>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
