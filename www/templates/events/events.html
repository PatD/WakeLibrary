<ion-view view-title="Wake County Library Events">
  <ion-content>
    <h1>Events</h1><input ng-model="query">
      <ion-list>

    <div class="list">

      		<a ng-repeat="event in events | filter:query" class="item" href="#/app/events/">
            <h2>{{event.title}}</h2>
            <h2>{{event.location.__text}}</h2>
          </a>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
