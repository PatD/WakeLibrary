<ion-view view-title="Wake County Library Events">
  <ion-content>
    <h1>Events</h1>
      <ion-list>
    <div class="list">

      		<a ng-repeat="data in dataSet" class="item" href="#/app/events/">
            <h2>{{data.title}}</h2>
            <h4>{{data.link}}</h4>
          </a>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
